<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<script src="js/yd.js"></script>
		<script type="text/javascript" src="js/ydjQ.js" ></script>
		<style type="text/css">
		html { width: 100%; height: 100%;}
		html body { margin: 0;width: 100%;height: 300px;overflow: hidden;}
		.box {width:400%;height: 300px;}		
		.box div{width:25%;height: 300px;float: left;color: #fff;}
		.box div:first-of-type{background: red;}
		.box div:nth-of-type(2){background: blue}
		.box div:nth-of-type(3){background: green}
		.box div:nth-of-type(4){background: yellow}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
	<script>
		var box=$("#box");
		var divs=$("#box div");
		var n=0;
		var box=document.getElementById("box");
		box.addEventListener("touchstart",function(ev){
			ev.preventDefault;
		})
		box.on("swipeLeft",function(){
			n++;
			if(n==divs.length){
				n=divs.length-1;
			}
			box.css("transform","translate3d(-"+n*innerWidth+"px,0,0)");
		})
		box.on("swipeRight",function(){
			n--
			if(n<0){
				n=0;
			}
			box.css("transform","translate3d(-"+n*innerWidth+"px,0,0)");
		})
		
	</script>
</html>
